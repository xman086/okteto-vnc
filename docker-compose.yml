services:
    ubuntu:
        public: true
        privileged: true
        container_name: go
        image: imlala/ubuntu-xfce-vnc-novnc:latest
        ports:
            - 5901:5901
            - 6080:6080
        environment: 
            - VNC_PASSWD=uncleluo
            - GEOMETRY=1024x768
            - TZ=Asia/Shanghai
            - DEPTH=24
        volumes: 
            - /root/Desktop
            - /home
        resources:
          cpu: 2000m
          memory: 4Gi
          storage:
            size: 5Gi
            class: standard
